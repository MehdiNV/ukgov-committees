<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="resources/favicon.ico" rel="icon" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css" />
  <link rel="stylesheet" href="css/index.css" />

  <title>UK Gov. Committees</title>
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4">UK Government Committee Meetings</h1>

    <div class="mb-4">
      <label for="committee-select" class="form-label">Select Committees</label>
      <select
        id="committee-select"
        class="selectpicker form-control"
        multiple
        data-live-search="true"
        title="Choose one or more..."
      >
        <!-- This area will be populated by JS manually -->
      </select>
    </div>

    <div class="mt-3">
      <button id="fetch-meetings-btn" class="btn btn-primary">
        Fetch Meetings
      </button>
    </div>

    <div id="meeting-results" class="mt-4"></div>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
  <script src="javascript/index.js"></script>
</body>
</html>
